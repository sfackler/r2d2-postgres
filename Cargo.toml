[package]
name = "r2d2_postgres"
version = "0.14.0"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "MIT"
description = "Postgres support for the r2d2 connection pool"
repository = "https://github.com/sfackler/r2d2-postgres"
keywords = ["postgres", "sql", "pool", "database"]

[lib]
name = "r2d2_postgres"
path = "src/lib.rs"
test = false

[[test]]
name = "test"
path = "tests/test.rs"

[dependencies]
r2d2 = "0.8"
postgres = "0.15"
postgres-shared = "0.4"

[features]
"with-bit-vec" = [ "postgres/with-bit-vec" ]
"with-chrono" = [ "postgres/with-chrono" ]
"with-eui48" = [ "postgres/with-eui48" ]
"with-geo" = [ "postgres/with-geo" ]
"with-serde_json" = [ "postgres/with-serde_json" ]
"with-uuid" = [ "postgres/with-uuid" ]
"with-openssl" = [ "postgres/with-openssl" ]
"with-native-tls" = [ "postgres/with-native-tls" ]